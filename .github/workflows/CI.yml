name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select XCode
      run: sudo xcode-select -switch /Applications/Xcode_11.3.app
    
    - name: XCode version
      run: /usr/bin/xcodebuild -version
    
    - name: Build and Test
      run: xcodebuild clean build test
