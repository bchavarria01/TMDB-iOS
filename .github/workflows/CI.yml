name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select XCode
      run: sudo xcode-select -switch /Applications/Xcode.app
    
    - name: XCode version
      run: /usr/bin/xcodebuild -version

    - name: Install Dependencies
      run: pod install --repo-update
    - name: Build and test
      run: |
          cd TMDB
          xcodebuild clean test -workspace TMDB.xcworkspace -scheme "TMDB" -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
