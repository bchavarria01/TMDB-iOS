name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install-dependencies-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select XCode
      run: sudo xcode-select -switch /Applications/Xcode.app
    
    - name: XCode version
      run: /usr/bin/xcodebuild -version

    - name: Install Dependencies
      run: pod install --repo-update
    
    - name: Run unit tests
      run: xcodebuild test -scheme TMDB -project TMDB.xcodeproj -destination 'platform=iOS Simulator,OS=14.3,name=iPhone 12 Pro Max' | xcpretty && exit ${PIPESTATUS[0]}

